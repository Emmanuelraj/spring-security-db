<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
              
              
              
              
               <form action="#" th:action="@{/registerForm}" th:object="${user}" method="post">
                  <h1> Register form</h1>
               <table  id="wrapper">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" required>Name Error</td>
                </tr>
                
                 <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" required>User Name Error</td>
                </tr>
                
                
                 <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" required>Email Error</td>
                </tr>
                
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" required>Password Error</td>
                </tr>
                
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" th:field="*{confirmPassword}" /></td>
                    <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" required>ConfirmPassword Error</td>
                </tr>
                
                 <tr>
                    <td>Role:</td>
                    <td><input type="text" th:field="*{role}" /></td>
                    <td th:if="${#fields.hasErrors('role')}" th:errors="*{role}" required>Role</td>
                </tr>
               
                
                
                
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
             
         
       </form>
       
       
       
       
       
        
</body>
</html>
